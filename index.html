<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-wallet"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastrar depesa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultar despesas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="container">
        <section class="mt-4 content">
            <header>
                <h1>Cadastre uma despesa</h1>
            </header>

            <div class="row">

                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Dia" id="day" required>
                </div>

                <div class="col-8">
                    <select class="form-select" required>
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>>
                      </select>
                </div>

            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <select id="category" class="form-select" required>
                        <option value="">Categoria</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Casa</option>
                        <option value="3">Lazer</option>
                        <option value="4">Transporte</option>
                    </select>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Descrição" id="description" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-7">
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" id="value" placeholder="Valor" required>
                      </div>
                </div>

                <div class="col-5">
                    <div class="d-flex">
                        <button class="btn btn-outline-success flex-fill" id="insert">Cadastrar</button>
                    </div>
                    
                </div>
            </div>
            
            
          
        </section>
    </main>





    <script src="assets/js/script.js"></script>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
